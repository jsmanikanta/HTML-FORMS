<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1> Forms in HTML</h1>
    <form>
        <div>
            <!-- Text input-->
        <label for="">Enter full name</label> <!-- A label is added before the input -->
        <input id="text" placeholder="Full name"> <!-- to enter the input also provided in rectangular box-->
        </div>
        <br>
        <div>
            <!-- Number input-->
        <label for="Age">Age:</label>
        <input type="number" placeholder="Your Age"> 
        </div>
        <br>
        <div>
            <!-- to enter password-->
            <label>Password</label>
            <input type="password" placeholder="Password">
        </div>
        <br>
        <div>
            <!-- Email input-->
            <label>E-mail</label>
            <input type="email" placeholder="E-mail"> 
        </div>
        <br>
        <div>
            <!-- Enter URL-->
            <label>URL :</label>
            <input type="url" placeholder="URL">
        </div>
        <br>
        <div>
            <!-- Mobile number-->
            <label>Mobile number</label>
            <input type="number" placeholder="Mobile Number">
        </div>
        <br>
        <div>
            <!-- Number input with min & max values-->
            <label for="rating">Rating</label>
            <input type="range" min="0" max="10"> 
        </div>
        <br>
        <div>
            <!-- Dates input-->
            <label> Date: </label>
            <input type="date">
        </div>
        <br>
        <div>
            <!-- Time input-->
            <label>Time: </label>
            <input type="time">
        </div>
        <br>
        <div>
            <!-- Week input-->
            <label>Weeek: </label>
            <input type="week">
        </div>
        <br>
        <div>
            <!--colour input-->
            <label>colour: </label>
            <input type="color">
        </div>
        <br>
        <div>
            <!-- Check box-->
            <label>Check box </label>
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <br>
        <div>
            <!--Radio buttons-->
            <label>Check box </label>
            <input type="radio">
            <input type="radio">
        </div>
        <br>
        <div>
            <!--Upload file-->
            <label>Upload file</label>
            <input type="file">
        </div>
        <br>
        <div>
            <!--text area input-->
            <label>Description</label>
            <textarea rows="10" cols="20"></textarea>
        </div>
        <br>
        <div>
            <label>Select:</label>
            <select>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS
                </option>
            </select>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
